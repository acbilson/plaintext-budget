<p *ngIf="!ledgers"><em>Loading...</em></p>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Date</th>
      <th scope="col">Type</th>
      <th scope="col">Amount</th>
      <th scope="col">Subcategory</th>
      <th scope="col">Title</th>
      <th scope="col">Location</th>
      <th scope="col">Locked</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let ledger of ledgers">
      <td class="ledger-date">{{ledger.date}}</td>
      <td class="ledger-type">{{ledger.type}}</td>
      <td class="ledger-amount">{{ledger.amount}}</td>
      <td class="ledger-subcategory">{{ledger.subcategory}}</td>
      <td class="ledger-title">{{ledger.title}}</td>
      <td class="ledger-location">{{ledger.location}}</td>
      <td class="ledger-locked">{{ledger.locked}}</td>
    </tr>
  </tbody>
</table>
