version: '3.3'
services:
  web:
    image: node:12.11.1
    working_dir: /src
    ports:
      - "4200:3000"
    volumes: 
      - ./:/src
    depends_on:
      - server
    command: ["npm", "run", "start"]
  server:
    image: abilson/ptb-json-server
    build:
      context: ./json-server
    ports:
      - "5000:80"
    volumes: 
      - ./json-server:/data
