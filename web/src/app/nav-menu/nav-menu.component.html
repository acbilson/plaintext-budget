<div class='main-nav'>
    <div class='navbar navbar-inverse'>
        <div class='navbar-header'>
            <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse'
                [attr.aria-expanded]='isExpanded' (click)='toggle()'>
                <span class='sr-only'>Toggle navigation</span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
            </button>
            <a class='navbar-brand' [routerLink]='["/"]'>PTB.Web</a>
        </div>
        <div class='clearfix'></div>
        <div class='navbar-collapse collapse' [ngClass]='{ "in": isExpanded }'>
            <ng-template ngFor let-folder [ngForOf]="folders">
                <ul class='nav navbar-nav'>

                    <li [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
                        <a [routerLink]='["/" + folder.fileType]' (click)='collapse()'>
                            <span class='glyphicon glyphicon-list-alt'></span> {{ folder.folderName }}
                        </a>
                    </li>

                    <ng-template ngFor let-file [ngForOf]="folder.files">
                        <li [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
                            <a [routerLink]='["/" + folder.fileType, file.shortName]' (click)='collapse()'>
                                <span class='glyphicon glyphicon-list'></span> {{ file.shortName }}
                            </a>
                        </li>
                    </ng-template>

                </ul>
            </ng-template>
        </div>
    </div>
</div>
